<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Odin Project Library</h1>

    <button id="newBook">+ New Book</button>

        <div class="form-container" id="modalForm" action="/library.js">
            <form id="bookForm">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="pages" placeholder="Pages" required>
                <label for="read">Select Status:</label>
                <select name="Read Status" id="status">
                    <option value="Read">Read</option>
                    <option value="Unread">Unread</option>
                    <option value="Reading">Reading</option>
                  </select>
                <button type="submit" id="addBook">Add</button>
                <button type="reset" id="resetButton">Close</button>
            </form>
        </div>
        
        <div class="library-container">

        </div>

        <div class="edit-container" id="modalForm" action="/library.js">
            <form id="bookForm">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="pages" placeholder="Pages" required>
                <label for="read">Change Status:</label>
                <select name="Read Status" id="status">
                    <option value="Read">Read</option>
                    <option value="Unread">Unread</option>
                    <option value="Reading">Reading</option>
                  </select>
                <button type="submit" id="submitEdit">Submit Edit</button>
                <button type="reset" id="deleteBook">Delete</button>
            </form>
        </div>
    <script src="library.js"></script>
</body>
</html>
